<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">

    <link href="css/biomatic.css" rel="stylesheet">
  </head>
  <body>

      <div class="_fs-3">Main Button</div>
      <div class="lo-container">
        <div class="bio-button -primary -rise">

        </div>
