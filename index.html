<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/biomatic.css" rel="stylesheet">
  </head>
  <body>

    <div class="lo-container _pdt-16">
      <div class="lo-sm-6-6 lo-md-3 lo-lg-4-8 -gap-8">
        <div class="bio-button -primary -rise -loading">PRIMARY</div>
        <div class="bio-button -primary -outline -loading">PRIMARY</div>
        <div class="bio-button -accent -loading">ACCENT</div>
        <div class="bio-button -accent -outline -loading">ACCENT</div>
        <div class="bio-button -success -rise -disabled -loading">SUCCESS</div>
        <div class="bio-button -success -outline -loading">SUCCESS</div>
        <div class="bio-button -info -loading -loading">INFO</div>
        <div class="bio-button -info -outline -disabled -loading">INFO</div>
        <div class="bio-button -warning -loading">WARNING</div>
        <div class="bio-button -warning -outline -loading">WARNING</div>
        <div class="bio-button -error -loading">ERROR</div>
        <div class="bio-button -error -outline -loading">ERROR</div>
      </div>
    </div>

  </body>
</html>
